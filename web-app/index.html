<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grails & AngularJs base</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!--link rel="stylesheet" href="css/bootstrap.min.css"-->
    <!--link rel="stylesheet" href="css/bootstrap-theme.min.css"-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/pocketgrid.css" />

    <link rel="stylesheet" href="css/base.css">

    <script src="js/modernizr-2.6.2.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--script src="lib/bootstrap.min.js"></script-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.1.4/angular-resource.js"></script>
    <script src="http://witoldsz.github.io/angular-http-auth/lib/http-auth-interceptor.js"></script>
    <script src="lib/angular-ui-router.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/service.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

</head>
<body ng-app="app">

<div class="show-login" ng-controller="RootCtrl">
	
	<div class="main-wrap header block-group">
	    <div class="logo block">
			<a ui-sref="index"><img src="images/logo.png" alt="InvestUs" width="297" /></a>
	    </div>
	    <div class="header-login block" ng-switch="isAuthencticated()">
            <span ng-switch-when="false">
                <a ui-sref="signup" class="sign-up-button"><button>Sign up</button></a>
                 or <a ui-sref="login" class="log-in-link">log in</a>
            </span>
			<div ng-switch-default class="logged-in">
                Logged in as <a href="#" class="profile">{{getUser()}}
                <ul>
                    <li>Log out</li>
                </ul>
                </a>
            </div>
	    </div>
	</div>

	<div ui-view></div>

	<div class="footer-container block-group">
	    <div class="footer block">
        <img src="images/logo_footer.png" alt="logo" /><br />
        Make your money grow safely</div>
	    <div class="copyright block">InvestUs Inc. &copy; 2015 </div>
	</div>

</div>

</body>
</html>
